<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 
  <img src="images/pattern-background-desktop.svg" alt="..." class="back">

  <div class="prime">
    <div class="main">
     <img src="images/illustration-hero.svg" class="hero"  alt="..."> 
     <h2 class="heading">Order Summary</h2> 
     <p class="maintext">You can now listen to millions of songs,</br> audiobooks, and podcasts on any 
      device</br> anywhere you like!</p>
      <div class="money">
        <img src="images/icon-music.svg" alt="..." class="music">
        <p class="change">Change</p>
        <div class="price">
        <h3 class="ap">Annual Plan</h3>
        <p style="font-size: small; color:hsl(224, 23%, 55%);">$59.99/year</p>
        </div>
      </div>
      <div class="proceed">
        <p class="payment">Proceed to Payment</p>
      </div>
      <h3 class="cancel">Cancel Order</h3>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/_si_tto_/" target="">Sitto</a>.
    </div>
  </div>
  
</body>
</body>
</html>
